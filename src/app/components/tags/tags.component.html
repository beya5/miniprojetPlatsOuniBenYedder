@if (tags) {
    <div  >
        @for (tag of tags; track $index) {
            <a  [routerLink]="['/tag', tag.name]">{{tag.name}} ({{tag.count}})</a>

        }
    </div>
}
@else if (foodPageTags) {
    <div >
        @for (tagname of foodPageTags; track $index) {
            <a  [routerLink]="['/tag', tagname]">{{tagname}} </a>
        }
    </div>
}
