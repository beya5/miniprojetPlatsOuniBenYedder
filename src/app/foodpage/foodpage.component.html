<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
 </div>
 <div class="details">
<div class="header">
    <span class="name">
           {{food.name}}
    </span>
</div>
<div class="origins">
@for(origin of food.origins; track $index){
    <span> {{origin}}</span>
}

</div>
<div>
    <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
</div>
<div class="cook-time">
<span>
    time to cook about<strong>{{food.cooktime}}</strong>minutes
</span>
</div>
<div>
    <span>{{food.price|currency}}</span>
</div>
